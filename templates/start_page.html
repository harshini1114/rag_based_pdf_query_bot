<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-black h-screen flex flex-col">

    <!-- EMPTY STATE -->
    <div id="emptyState" class="flex-1 flex items-center justify-center text-center px-4">
        <div>
            <h1
                class="text-5xl font-semibold mb-3 bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 bg-clip-text text-transparent animate-pulse">
                Hello üëã
            </h1>
            <p class="text-gray-500 text-3xl">
                How can I help you today?
            </p>
        </div>
    </div>

    <!-- CHAT AREA -->
    <div id="chatContainer" class="flex-1 overflow-y-auto px-4 py-6 space-y-6 max-w-3xl w-full mx-auto hidden">
        <!-- Messages will be injected here -->
    </div>

    <!-- INPUT AREA -->
    <div class="border-t border-gray-200 p-4">
        <div class="max-w-3xl mx-auto flex items-end gap-9 p-8">

            <!-- PDF UPLOAD BUTTON -->
            <label for="pdfUpload"
                class="flex items-center justify-center w-28 h-12 bg-green-500 hover:bg-green-600 text-white rounded-xl cursor-pointer"
                title="Upload PDF">
                Upload
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <path d="M14 2v6h6" />
                    <path d="M12 11v6" />
                    <path d="M9 14h6" />
                </svg>
            </label>

            <input id="pdfUpload" type="file" accept="application/pdf" class="hidden"
                onchange="handlePdfUpload(event)" />

            <!-- TEXTAREA -->
            <div class="max-w-3xl flex-1 mx-auto relative">
                <textarea id="userInput" rows="2" placeholder="Send a message..."
                    class="w-full resize-none rounded-xl border border-gray-300 py-4 pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-green-500"></textarea>

                <!-- SEND BUTTON -->
                <button onclick="sendMessage()"
                    class="absolute right-2 bottom-2 bg-green-500 hover:bg-green-600 text-white rounded-lg p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7" />
                        <path d="M12 19V5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- RESPONSE MODAL -->
    <div id="responseModal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl max-w-lg w-full mx-4 p-6 shadow-lg">

            <h2 class="text-lg font-semibold mb-3 text-gray-900">
                Response
            </h2>

            <div id="modalAnswer" class="text-gray-800 whitespace-pre-wrap mb-4"></div>

            <div class="mt-6 flex justify-end">
                <button onclick="closeModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg" id="okButton" disabled>
                    OK
                </button>
            </div>
        </div>
    </div>


    <!-- SCRIPT -->
    <script>
        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");

        const emptyState = document.getElementById("emptyState");

        function showChat() {
            emptyState.classList.add("hidden");
            chatContainer.classList.remove("hidden");
        }

        function appendMessage(text, sender, sources = []) {
            const wrapper = document.createElement("div");
            wrapper.className = sender === "user"
                ? "flex justify-end"
                : "flex justify-start";

            const bubble = document.createElement("div");
            bubble.className = sender === "user"
                ? "bg-green-500 text-white rounded-2xl px-4 py-2 max-w-[75%]"
                : "bg-gray-100 text-black rounded-2xl px-4 py-2 max-w-[75%]";

            const messageText = document.createElement("div");
            messageText.textContent = text;
            bubble.appendChild(messageText);

            // üîπ SOURCES (bot only)
            if (sender === "bot" && sources.length > 0) {
                const sourcesDiv = document.createElement("div");
                sourcesDiv.className = "mt-3 pt-2 border-t border-gray-300 text-sm text-gray-600";

                const title = document.createElement("div");
                title.className = "font-medium mb-1";
                title.textContent = "Sources";
                sourcesDiv.appendChild(title);

                const list = document.createElement("ol");
                list.className = "list-decimal list-inside space-y-1";

                sources.forEach(src => {
                    const li = document.createElement("li");
                    li.textContent = src;
                    list.appendChild(li);
                });

                sourcesDiv.appendChild(list);
                bubble.appendChild(sourcesDiv);
            }

            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            showChat();
            appendMessage(question, "user");
            userInput.value = "";

            // Temporary bot "thinking" bubble
            appendMessage("Thinking...", "bot");

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();

                // Remove "Thinking..."
                chatContainer.lastChild.remove();

                appendMessage(data.answer || "No response", "bot", data.sources || []);
            } catch (err) {
                chatContainer.lastChild.remove();
                appendMessage("Error contacting server.", "bot");
                console.error(err);
            }
        }

        // Enter to send, Shift+Enter for new line
        userInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener("input", () => {
            userInput.style.height = "auto";
            userInput.style.height = userInput.scrollHeight + "px";
        });

        const modal = document.getElementById("responseModal");
        const modalAnswer = document.getElementById("modalAnswer");
        const modalOkButton = document.getElementById("okButton");

        function showLoadingModal(message = "Uploading PDF‚Ä¶") {
            modalAnswer.textContent = message;
            modal.classList.remove("hidden");
            modalOkButton.disabled = true;
        }

        function closeModal() {
            modal.classList.add("hidden");
        }

        function updateModalMessage(message) {
            modalAnswer.textContent = message;
            modalOkButton.disabled = false;
        }

        async function handlePdfUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            showLoadingModal();

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.error) {
                    updateModalMessage("‚ùå " + data.error);
                } else {

                // ‚úÖ SHOW POPUP ONLY FOR PDF UPLOAD
                updateModalMessage(data.message || "PDF uploaded successfully.");
                }
            } catch (err) {
                console.error(err);
                updateModalMessage("‚ùå Failed to upload PDF.");
            }

            // Reset input so the same file can be uploaded again
            event.target.value = "";
        }

    </script>

</body>

</html>
